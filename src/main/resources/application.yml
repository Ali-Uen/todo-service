spring:
  datasource:
    url: jdbc:h2:file:./data/todos;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    show-sql: true
  h2:
    console.enabled: true
    console.settings.web-allow-others: true

server:
  port: 8080

